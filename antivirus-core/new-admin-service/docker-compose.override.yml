# Docker Compose override для разработки
# Этот файл автоматически используется docker-compose для локальной разработки
version: '3.8'

services:
  admin-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - ENVIRONMENT=dev
      - LOG_LEVEL=DEBUG
      - LOG_FORMAT=text
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
