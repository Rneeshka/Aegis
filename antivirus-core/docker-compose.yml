version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: aegis-postgres-dev
    environment:
      POSTGRES_USER: aegis
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-REAL_DEV_PASSWORD}
      POSTGRES_DB: aegis_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      # КРИТИЧНО: Volume для сохранения данных при перезапуске
      - postgres_data:/var/lib/postgresql/data
      # Init скрипт для создания таблиц
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aegis -d aegis_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - aegis-network

volumes:
  postgres_data:
    driver: local
    # Данные сохраняются локально, не теряются при перезапуске контейнера

networks:
  aegis-network:
    driver: bridge

