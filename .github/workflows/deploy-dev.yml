name: Deploy DEV

on:
  push:
    branches:
      - dev
      - develop
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Забираем репозиторий (нужно GitHub Actions)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Подключаем SSH-ключ для доступа к серверу
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      # 3. Деплой на DEV-сервер
      - name: Deploy to DEV server
        run: |
          ssh -o StrictHostKeyChecking=no \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'

            set -e

            echo "===> Go to project directory"
            cd /opt/aegis

            echo "===> Update repository"
            git fetch origin
            git checkout main
            git reset --hard origin/main

            echo "===> Sync website files to DEV directory"
            rsync -av --delete \
              /opt/aegis/aegis-website/ \
              /opt/aegis/aegis-website/dev/ \
              --exclude dev \
              --exclude prod \
              --exclude .git

            echo "===> Restart DEV backend service"
            sudo systemctl restart aegis-backend-dev

            echo "===> DEV deployment finished successfully"

          EOF
